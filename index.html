<!DOCTYPE html>
<html>
    <head>
    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
        .carousel-inner img {
            max-height: 300px; 
            object-fit: cover;
         border: 1px solid #4BBBBA ;
        border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .card-custom {
            border: 1px solid #FFD95D;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .image-left-text-right img {
            max-width: 20%;
            height: auto;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Visi-Rec</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Part A</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Part B</a>
                
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <p> I specialize in high-quality media production to bring your vision to life !</p>
            </div>
            <div class="col-md-6">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://via.placeholder.com/600/92c952" class="d-block w-100" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/600/771796" class="d-block w-100" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/600/24f355" class="d-block w-100" alt="Third slide">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="card-custom">
            <h3> Software </h3>
            <p></p>
            <a href="#" class="btn btn-primary">More</a>
        </div>

        <p></p>

        <div class="card-custom">
            <h3>Hardware</h3>
            <p></p>
            <a href="#" class="btn btn-primary">More</a>
        </div>

        

      

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
